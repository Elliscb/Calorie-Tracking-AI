<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracking AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffebee;
            color: #333;
            display: flex;
            flex-direction: row;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        body.dark {
            background-color: #333;
            color: #f0f4f8;
        }

        .sidebar {
            width: 200px;
            background: red;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
        }

        .sidebar button {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: #c00;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar button:hover {
            background-color: #900;
        }

        .container {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
            display: none; /* Hide all sections initially */
        }

        .container.active {
            display: block; /* Show active section */
        }

        footer {
            margin-top: auto;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        /* Animation styles */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        .button-animate {
            animation: bounce 1s;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        /* Style for BMR calculation */
        .bmr-input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <button onclick="showPage('landing')">Landing Page</button>
        <button onclick="showPage('calorie-estimator')">Calorie Estimator</button>
        <button onclick="showPage('bmr-calculator')">BMR Calculator</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="container active" id="landing">
        <h1>Start Your Journey to Better Health</h1>
        <button onclick="startEatingAnimation()" class="button-animate">Get Started</button>
    </div>

    <div class="container" id="calorie-estimator">
        <h2>Calorie Estimator</h2>
        <input type="file" id="foodImage" accept="image/*" />
        <button onclick="uploadFoodImage()">Estimate Calories</button>
        <h3>Estimated Calories:</h3>
        <p id="calorieEstimate"></p>
        <h3>Food Log:</h3>
        <ul id="foodList"></ul>
    </div>

    <div class="container" id="bmr-calculator">
        <h2>BMR Calculator</h2>
        <div class="bmr-input">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>
        <div class="bmr-input">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height">
        </div>
        <div class="bmr-input">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age">
        </div>
        <button onclick="calculateBMR()">Calculate BMR</button>
        <h3>Your BMR:</h3>
        <p id="bmrResult"></p>
    </div>
    
    <footer>
        &copy; 2024 Calorie Tracking AI. All rights reserved.
    </footer>

    <script>
        let darkMode = false;
        let foodEntries = [];

        function showPage(page) {
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.classList.remove('active');
            });
            document.getElementById(page).classList.add('active');
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark', darkMode);
        }

        function uploadFoodImage() {
            const fileInput = document.getElementById('foodImage');
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                // API call for calorie estimation
                fetch('https://platform.fatsecret.com/rest/server.api', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer 26a3d04f97dd41f68bab3d124a3dc4b9'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('calorieEstimate').innerText = `${data.calories} calories`;
                    addToFoodList(data.food);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        function addToFoodList(foodItem) {
            const foodList = document.getElementById('foodList');
            const li = document.createElement('li');
            li.textContent = foodItem;
            foodList.appendChild(li);
            foodEntries.push(foodItem);
            localStorage.setItem('foodEntries', JSON.stringify(foodEntries));
        }

        window.onload = function() {
            const savedEntries = JSON.parse(localStorage.getItem('foodEntries'));
            if (savedEntries) {
                foodEntries = savedEntries;
                foodEntries.forEach(addToFoodList);
            }
        };

        function startEatingAnimation() {
            const landing = document.getElementById('landing');
            landing.classList.add('button-animate');
            // You can add further animations or transitions here.
            setTimeout(() => {
                showPage('calorie-estimator');
            }, 2000); // Transition after 2 seconds
        }

        function calculateBMR() {
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const age = document.getElementById('age').value;
            const bmr = 10 * weight + 6.25 * height - 5 * age + 5; // Mifflin-St Jeor Equation for men
            document.getElementById('bmrResult').innerText = bmr.toFixed(2) + ' calories/day';
        }
    </script>
</body>
</html>
