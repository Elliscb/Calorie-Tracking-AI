<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="landing" class="landing-page">
        <div class="animation-container">
            <!-- Here we can put a canvas for an eating animation -->
            <canvas id="animationCanvas"></canvas>
            <div class="landing-content">
                <h1>Kickstart Your Fitness Journey</h1>
                <button id="startButton" class="animated-button">Get Started</button>
            </div>
        </div>
    </div>

    <nav class="sidebar" id="sidebar">
        <button onclick="navigate('home')">Home</button>
        <button onclick="navigate('calorie-estimator')">Calorie Estimator</button>
        <button onclick="navigate('bmr-calculator')">BMR Calculator</button>
        <button onclick="navigate('about')">About</button>
    </nav>

    <div id="content" class="content">
        <!-- Main content will be injected here -->
    </div>

    <script>
        const canvas = document.getElementById("animationCanvas");
        const ctx = canvas.getContext("2d");

        // Simple eating animation
        function animateEating() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red"; // Food color
            ctx.beginPath();
            ctx.arc(50, 50, 30, 0, Math.PI * 2);
            ctx.fill();

            // Animate eating
            gsap.to({ y: 50 }, {
                y: 0,
                duration: 1,
                onUpdate: function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "red";
                    ctx.beginPath();
                    ctx.arc(50, this.targets()[0].y, 30, 0, Math.PI * 2);
                    ctx.fill();
                },
                onComplete: function() {
                    alert("Let's Get Started!");
                    navigate('home'); // Navigate to home after eating
                }
            });
        }

        document.getElementById("startButton").addEventListener("click", animateEating);

        function navigate(page) {
            const content = document.getElementById("content");
            if (page === 'home') {
                content.innerHTML = "<h2>Welcome to Your Fitness App!</h2>";
            } else if (page === 'calorie-estimator') {
                content.innerHTML = "<h2>Calorie Estimator Page</h2>";
            } else if (page === 'bmr-calculator') {
                content.innerHTML = "<h2>BMR Calculator Page</h2>";
            } else if (page === 'about') {
                content.innerHTML = "<h2>About This App</h2>";
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f44336; /* Red background */
            color: white;
        }

        .landing-page {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .animation-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #animationCanvas {
            width: 100px;
            height: 100px;
        }

        .landing-content {
            position: absolute;
            text-align: center;
        }

        .animated-button {
            background-color: #ff5722; /* Bright button color */
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .animated-button:hover {
            background-color: #e64a19;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: rgba(255, 87, 34, 0.9);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            font-size: 18px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            margin-left: 220px; /* Sidebar width */
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }

            .content {
                margin-left: 0; /* No margin for mobile */
            }

            #animationCanvas {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</body>
</html>o
