<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellis Cooper Brown's Calorie Tracking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #330000; /* Deep red */
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .load-in {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
            }
            to {
                text-shadow: 2px 2px 20px rgba(255, 50, 50, 1);
            }
        }

        .load-btn {
            padding: 15px 30px;
            background-color: #660000; /* Darker red */
            border: none;
            border-radius: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-btn:hover {
            background-color: #990000; /* Lighter red */
            transform: scale(1.05);
        }

        .main-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 10px;
        }

        nav button {
            padding: 10px 20px;
            background-color: #660000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #990000;
        }

        /* Style sections for each feature */
        .container {
            background-color: #440000;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: 10px 0;
        }

        input, button, textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .feedback-section {
            margin-top: 20px;
            text-align: center;
        }

        /* Loading animation */
        .loading-spinner {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <!-- Load-In Screen -->
    <div class="load-in">
        <h1>Ellis Cooper Brown is a Sigma</h1>
        <button class="load-btn" onclick="startApp()">Start</button>
    </div>

    <!-- Main App Section -->
    <div class="main-container" id="mainApp">
        <nav>
            <button onclick="showPage('photo-calorie')">AI Photo Calorie Estimator</button>
            <button onclick="showPage('bmi')">BMI Calculator</button>
            <button onclick="showPage('calorie-tracker')">Daily Calorie Tracker</button>
            <button onclick="showPage('metabolic-rate')">Metabolic Rate Calculator</button>
        </nav>

        <!-- AI Photo Calorie Estimator -->
        <div class="container" id="photo-calorie">
            <h2>AI Calorie Estimator</h2>
            <input type="file" id="foodPhoto" accept="image/*">
            <button onclick="estimateCalories()">Estimate Calories</button>
            <div id="calorieResult">Estimated calories will appear here.</div>
            <div class="loading-spinner" id="loadingSpinner" style="display: none;"></div>
        </div>

        <!-- BMI Calculator -->
        <div class="container" id="bmi" style="display: none;">
            <h2>BMI Calculator</h2>
            <input type="number" id="weight" placeholder="Weight (kg)" />
            <input type="number" id="height" placeholder="Height (m)" />
            <button onclick="calculateBMI()">Calculate BMI</button>
            <p id="bmiResult"></p>
        </div>

        <!-- Daily Calorie Tracker -->
        <div class="container" id="calorie-tracker" style="display: none;">
            <h2>Daily Calorie Tracker</h2>
            <textarea id="calorieInput" placeholder="Enter your food and calorie count..."></textarea>
            <button onclick="addCalories()">Track Calories</button>
            <ul id="calorieList"></ul>
        </div>

        <!-- Metabolic Rate Calculator -->
        <div class="container" id="metabolic-rate" style="display: none;">
            <h2>Metabolic Rate Calculator</h2>
            <p>Calculate your BMR based on your stats.</p>
            <!-- Add BMR calculator code here -->
        </div>

        <!-- Feedback Section -->
        <div class="feedback-section">
            <h3>Feedback</h3>
            <textarea id="feedback" placeholder="Leave your feedback here..."></textarea>
            <button onclick="submitFeedback()">Submit Feedback</button>
        </div>
    </div>

    <script>
        // Load-In Button Functionality
        function startApp() {
            document.querySelector('.load-in').style.display = 'none';
            document.querySelector('.main-container').style.display = 'flex';
        }

        // Navigation between pages
        function showPage(pageId) {
            const pages = document.querySelectorAll('.container');
            pages.forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';
        }

        // Placeholder for AI Calorie Estimation
        function estimateCalories() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.style.display = 'block';
            setTimeout(() => {
                spinner.style.display = 'none';
                document.getElementById('calorieResult').textContent = "Estimated calories: 250 kcal (Sample)";
            }, 2000);
        }

        // BMI Calculator
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            if (weight && height) {
                const bmi = weight / (height * height);
                document.getElementById('bmiResult').textContent = "Your BMI is " + bmi.toFixed(2);
            } else {
                alert("Please enter valid weight and height.");
            }
        }

        // Daily Calorie Tracker
        function addCalories() {
            const input = document.getElementById('calorieInput').value;
            if (input) {
                const list = document.getElementById('calorieList');
                const newItem = document.createElement('li');
                newItem.textContent = input;
                list.appendChild(newItem);
                document.getElementById('calorieInput').value = '';
            }
        }

        // Feedback Submission
        function submitFeedback() {
            const feedback = document.getElementById('feedback').value;
            if (feedback) {
                alert('Thank you for your feedback!');
                document.getElementById('feedback').value = '';
            } else {
                alert('Please write something before submitting.');
            }
        }
    </script>

</body>
</html>
