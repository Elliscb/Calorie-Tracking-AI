<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: calc(50% - 22px);
        }
        button {
            padding: 10px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calorie Estimator</h1>
    <input type="file" id="foodImage" accept="image/*" />
    <button onclick="estimateCalories()">Estimate Calories</button>
    <div id="result"></div>

    <script>
        async function estimateCalories() {
            const fileInput = document.getElementById("foodImage");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please upload an image.");
                return;
            }

            // Prepare the image for sending to the API
            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("https://api.spoonacular.com/food/images/analyze?apiKey=735c89eaf27e473baf5589c77fdd3cee", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (data.calories) {
                    document.getElementById("result").innerText = `Estimated Calories: ${data.calories}`;
                } else {
                    document.getElementById("result").innerText = "Unable to estimate calories.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error estimating calories.";
            }
        }
    </script>
</body>
</html>
